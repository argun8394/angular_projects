<div class="row">
  <div class="col-md-4 offset-md-4 mt-3">
    <div class="guest-form-card card">
      <div class="card-header text-center">
        <h2 style="color: blue">Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="identifier">Email</label>
            <input class="form-control" id="identifier" type="email" formControlName="identifier" />
          </div>
          <div class="form-group">
            <label for="name">Password</label>
            <input class="form-control" id="password" type="password" formControlName="password" />
          </div>

          <div class="text-center">
            <button class="btn btn-primary btn-block mt-2" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
